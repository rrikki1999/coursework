<section>
  <div class="container hero-section">
    <h1 class="hero-title">
      Welcome to the <span class="green-hero-word">Food</span> Boutique!
    </h1>
    <p class="hero-description">
      With Food Boutique, you're not just subscribing to food, you're signing up
      for a fresher, fitter, and happier you.
    </p>
    <div class="hero-image-container">
      <picture>
        <source
          srcset="/src/images/hero-pc-1x.jpg 1x, /src/images/hero-pc-2x.jpg 2x"
          media="(min-width: 1440px)"
          type="image/jpg"
        />
        <source
          srcset="
            /src/images/hero-tab-1x.jpg 1x,
            /src/images/hero-tab-2x.jpg 2x
          "
          media="(min-width: 768px)"
          type="image/jpg"
        />
        <source
          srcset="
            /src/images/hero-mob-1x.jpg 1x,
            /src/images/hero-mob-2x.jpg 2x
          "
          media="(max-width: 767px)"
          type="image/jpg"
        />
        <img
          src="/src/images/hero-pc-1x.jpg"
          alt="Our products"
          class="hero-image"
        />
      </picture>
      <svg class="organic-check" width="100" height="100">
        <use href="/src/images/icons.svg#icon-organic-food"></use>
      </svg>
    </div>
  </div>
</section>
