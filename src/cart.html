<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/cart-index.css" />
    <title>Food Boutique</title>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <section class="cart-section container">
        <div class="products-in-basket">
          <span class="shopping-cart">
            <svg class="cart-icon">
              <use href="./images/icons.svg#icon-shopping-cart"></use>
            </svg>
          </span>
          <h2 class="product-counter">
            CART(<span class="amount-product-in-cart">0</span>)
          </h2>
        </div>
        <div class="product-cart">
          <div class="container-products-cart">
            <div class="delete-all">
              <span class="delete-all-text">Delete all</span>
              <button class="delete-btn-all">
                <svg class="icon-delete-all-product">
                  <use href="./images/icons.svg#icon-close"></use>
                </svg>
              </button>
            </div>
            <ul class="products-list" data-scrollbar id="my-scrollbar"></ul>
          </div>
          <div class="order">
            <h3 class="order-title">Your Order</h3>
            <div class="total-order">
              <h3 class="sum-total-product-title">Total</h3>
              <p class="sum-text-total-product">
                Sum: <span class="sum-total-product">$12,94</span>
              </p>
            </div>
            <form class="form-сheckout" autocomplete="off">
              <div class="input-wrap">
                <input
                  required
                  type="email"
                  name="useremail"
                  class="form-сheckout-input"
                  placeholder="Email"
                  pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}"
                />
                <span class="input-text">Mail: </span>
              </div>
              <button type="submit" class="button form-сheckout-btn">
                Checkout
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
    <script type="module" src="./js/cart.js"></script>
  </body>
</html>
